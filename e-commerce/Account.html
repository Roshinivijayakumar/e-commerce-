<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>
    <style>
      .container{
        width:300px;
        margin:20vh auto 0 auto;
        padding: 20px;
        background-color: whitesmoke;
        border-radius: 4px;
        font: size 12px;
      }
    </style>
    <script>
      function validateForm() {
        var email = document.forms["myForm"]["email"].value;
        var password = document.forms["myForm"]["password"].value;
        var username = document.forms["myForm"]["username"].value;
        var phonenum = document.forms["myForm"]["phonenum"].value;
        var address = document.forms["myForm"]["address"].value;
        if (email == "") {
          alert("Please enter your email.");
          return false;
        }
        if (password == "") {
          alert("Please enter your password.");
          return false;
        }
        if (username == "") {
          alert("Please enter your username.");
          return false;
        }
        if (phonenum == "") {
          alert("Please enter your phonenum");
          return false;
        }
        if (address == " ") {
          alert("please enter your address");
          return false;
        }
        // Email validation using regular expression
        var emailRegex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        if (!email.match(emailRegex)) {
          alert("Please enter a valid email address.");
          return false;
        }
        // Password validation
        var passwordRegex =
          /^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*\W)(?!.* ).{8,16}$/;
        if (!password.match(passwordRegex)) {
          alert("invalid password");
          return false;
        }
      }
    </script>
  </head>
  <body bgcolor="bisque">
    <center>
      <div class="container">
      <h2>Sign Up</h2>
      <form name="myForm" onsubmit="return validateForm()">
        <table>
          <label for="username">Username:</label>
          <input
            type="String"
            id="username"
            name="username"
            required
          /><br /><br />
          <label for="phonenum">Phone no.:</label>
          <input
            type="integer"
            id="phonenum"
            name="phonenum"
            required
          /><br /><br />
          <tr>
            <td>Gender :</td>
            <td><input type="RADIO" name="M" value="Male" />Male</td>
            <td><input type="RADIO" name="F" value="FEMALE" />Female</td>
          </tr>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" /><br /><br />
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            required
          /><br /><br />
          <label for="address">Address:</label>
          <input
            type="String"
            id="address"
            name="address"
            required
          /><br /><br />
        </table>
      </br>
        <input type="submit" value="Submit" />
      </form>
    </div>
    </center>
  </body>
</html>
